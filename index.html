<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Existing head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activations Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Existing CSS styles */
        .clock {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .clock:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(31, 38, 135, 0.15);
        }

        .time-text {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .date-text {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease forwards 0.2s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #f8fafc 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        .stat-card {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                        box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(31, 38, 135, 0.18);
        }

        .gradient-text {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 8s ease infinite;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            background-size: 200% 200%;
            animation: gradient 8s ease infinite;
        }
        /* Add hover effect for table data cells */
.table-hover-effect {
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.table-hover-effect:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 20px 40px rgba(31, 38, 135, 0.18);
}


        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="sticky top-0 z-50 glass-card border-b border-indigo-100/20">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-4xl text-indigo-600/70 font-bold gradient-text tracking-tight">
                        Albatross Communication Service 
                        <h2 class="text-3xl  text-red-600/70 font-bold gradient-text tracking-tight"> Activations Dashboard </h2>
                    </h1>
                    <div class="flex items-center gap-4 mt-2">
                        <div class="clock px-4 py-2 rounded-xl flex items-center gap-3">
                            <i data-lucide="clock" class="w-5 h-5 text-indigo-600"></i>
                            <span class="time-text font-semibold text-lg" id="current-time">00:00:00</span>
                        </div>
                        <div class="date-text flex items-center gap-3">
                            <i data-lucide="calendar" class="w-5 h-5 text-indigo-600"></i>
                            <span class="font-medium text-indigo-600/70" id="current-date"></span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <div class="flex items-center gap-3 bg-indigo-50/50 px-6 py-2.5 rounded-full shadow-sm border border-indigo-100/30">
                        <i data-lucide="trending-up" class="w-5 h-5 text-indigo-600"></i>
                        <span class="text-sm font-semibold text-indigo-700" id="completion-percentage">0% Complete</span>
                    </div>
                    <button class="p-2.5 rounded-full hover:bg-indigo-50/50 transition-all duration-300">
                        <i data-lucide="settings" class="w-5 h-5 text-indigo-600"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <!-- Statistics Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
            <!-- Total Agents Card -->
            <div class="stat-card rounded-2xl p-8">
                <div class="flex items-center">
                    <div class="gradient-bg p-4 rounded-xl shadow-lg">
                        <i data-lucide="users" class="w-7 h-7 text-white"></i>
                    </div>
                    <div class="ml-6">
                        <p class="text-sm font-medium text-indigo-600/70">Total Agents</p>
                        <p class="text-3xl font-bold text-gray-900 stat-value" id="total-agents">14</p>
                    </div>
                </div>
            </div>
            
            <!-- Total Activations Card -->
            <div class="stat-card rounded-2xl p-8">
                <div class="flex items-center">
                    <div class="gradient-bg p-4 rounded-xl shadow-lg">
                        <i data-lucide="award" class="w-7 h-7 text-white"></i>
                    </div>
                    <div class="ml-6">
                        <p class="text-sm font-medium text-indigo-600/70">Total Activations</p>
                        <p class="text-3xl font-bold text-gray-900 stat-value" id="total-activations">0</p>
                    </div>
                </div>
            </div>
            
            <!-- Remaining Target Card -->
            <div class="stat-card rounded-2xl p-8">
                <div class="flex items-center">
                    <div class="gradient-bg p-4 rounded-xl shadow-lg">
                        <i data-lucide="target" class="w-7 h-7 text-white"></i>
                    </div>
                    <div class="ml-6">
                        <p class="text-sm font-medium text-indigo-600/70">Remaining Target</p>
                        <p class="text-3xl font-bold text-gray-900 stat-value" id="remaining-target">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Agents Table -->
        <div class="glass-card rounded-2xl p-8 shadow-lg">
            <div class="overflow-x-auto">
                <table class="modern-table w-full" id="agents-table">
                    <thead>
                        <tr>
                            <th class="text-left px-6 py-4 text-sm font-semibold text-indigo-600 uppercase tracking-wider">Agent Name</th>
                            <th class="text-center px-6 py-4 text-sm font-semibold text-emerald-600 uppercase tracking-wider">Silver</th>
                            <th class="text-center px-6 py-4 text-sm font-semibold text-amber-600 uppercase tracking-wider">Gold</th>
                            <th class="text-center px-6 py-4 text-sm font-semibold text-violet-600 uppercase tracking-wider">Platinum</th>
                            <th class="text-center px-6 py-4 text-sm font-semibold text-blue-600 uppercase tracking-wider">Standard</th>
                            <th class="text-left px-6 py-4 text-sm font-semibold text-indigo-600 uppercase tracking-wider">Progress</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y-8 divide-transparent" id="agents-body">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="px-6 py-4 font-semibold text-gray-900">Total</td>
                            <td class="px-6 py-4 text-center font-bold text-emerald-600" id="total-silver">0</td>
                            <td class="px-6 py-4 text-center font-bold text-amber-600" id="total-gold">0</td>
                            <td class="px-6 py-4 text-center font-bold text-violet-600" id="total-platinum">0</td>
                            <td class="px-6 py-4 text-center font-bold text-blue-600" id="total-standard">0</td>
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-3">
                                    <i data-lucide="activity" class="w-5 h-5 text-indigo-500"></i>
                                    <span class="font-semibold text-gray-900" id="total-progress">0/0 Total Activations</span>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-indigo-600/50 text-sm font-medium">
        &copy; 2024 ACS. All rights reserved.
    </footer>

    <!-- Scripts -->
  <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Clock and Date Functions
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour12: true,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const date = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('current-time').textContent = time;
            document.getElementById('current-date').textContent = date;
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);

        // Fetch data from Google Apps Script Web App
        fetch('https://script.google.com/macros/s/AKfycbx96S87lnh7haL6v5eajGkeRi_3-wTmXIvf21zQuV7jFUejC21ysKBi00orzM8Hm8pQnA/exec')
            .then(response => response.json())
            .then(data => {
                // Map the data to the agents array
                const agents = data.map(row => {
                    return {
                        name: row['Agent Name'] || '',
                        silver: Number(row['Silver']) || 0,
                        gold: Number(row['Gold']) || 0,
                        platinum: Number(row['Platinum']) || 0,
                        standard: Number(row['Standard']) || 0
                    };
                });

                // Helper functions
                const getTotal = (agent) => 
                    agent.silver + agent.gold + agent.platinum + agent.standard;

                const getProgressColor = (total) => {
                    const percentage = (total / 10) * 100;
                    if (percentage >= 100) return 'bg-gradient-to-r from-emerald-400 to-teal-500';
                    if (percentage >= 75) return 'bg-gradient-to-r from-blue-400 to-indigo-500';
                    if (percentage >= 50) return 'bg-gradient-to-r from-amber-400 to-orange-500';
                    if (percentage >= 25) return 'bg-gradient-to-r from-violet-400 to-purple-500';
                    return 'bg-gradient-to-r from-rose-400 to-pink-500';
                };

                const getProgressWidth = (total) => {
                    const percentage = (total / 10) * 100;
                    return `${Math.min(percentage, 100)}%`;
                };

                const getTotalActivations = () =>
                    agents.reduce((acc, agent) => acc + getTotal(agent), 0);

                const getRemainingTotal = () => {
                    const target = agents.length * 10;
                    return target - getTotalActivations();
                };

                const getCompletionPercentage = () =>
                    Math.round((getTotalActivations() / (agents.length * 10)) * 100);

                // Populate table with animation delay
              // Populate table without animation delay
// Populate table without animation delay
const tbody = document.getElementById('agents-body');
tbody.innerHTML = ''; // Clear existing content
agents.forEach((agent) => {
   
    const total = getTotal(agent);

    // Determine color based on total activations for the first alphabet
    let firstLetterColorClass = 'text-red-600'; // Default to red
    if (total > 3 && total < 7) {
        firstLetterColorClass = 'text-yellow-500'; // Yellow for 4 to 6 activations
    } else if (total >= 7) {
        firstLetterColorClass = 'text-green-600'; // Green for 7 or more activations
    }

    const tr = document.createElement('tr');
    tr.className = 'shadow-sm';
    tr.innerHTML = `
        <td class="px-6 py-4 table-hover-effect">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl gradient-bg flex items-center justify-center avatar shadow-lg">
                    <span class="text-lg font-bold ${firstLetterColorClass}">
                        ${agent.name.charAt(0)}
                    </span>
                </div>
                <span class="font-semibold text-gray-900 text-lg">${agent.name}</span>
            </div>
        </td>
        <td class="px-6 py-4 text-center table-hover-effect">
            <span class="font-semibold text-lg ${agent.silver > 0 ? 'text-emerald-600' : 'text-gray-400'}">${agent.silver}</span>
        </td>
        <td class="px-6 py-4 text-center table-hover-effect">
            <span class="font-semibold text-lg ${agent.gold > 0 ? 'text-amber-600' : 'text-gray-400'}">${agent.gold}</span>
        </td>
        <td class="px-6 py-4 text-center table-hover-effect">
            <span class="font-semibold text-lg ${agent.platinum > 0 ? 'text-violet-600' : 'text-gray-400'}">${agent.platinum}</span>
        </td>
        <td class="px-6 py-4 text-center table-hover-effect">
            <span class="font-semibold text-lg ${agent.standard > 0 ? 'text-blue-600' : 'text-gray-400'}">${agent.standard}</span>
        </td>
        <td class="px-6 py-4 table-hover-effect">
            <div class="flex items-center gap-4">
                <div class="flex-1 h-3 bg-gray-100 rounded-full overflow-hidden shadow-inner">
                    <div
                        class="h-full progress-bar ${getProgressColor(total)}"
                        style="width: ${getProgressWidth(total)}"
                    ></div>
                </div>
                <span class="font-semibold min-w-[70px] text-lg ${
                    total >= 10 ? 'text-emerald-600' : 'text-gray-600'
                }">
                    ${total}/10
                </span>
            </div>
        </td>
    `;
    tbody.appendChild(tr);
});



                // Calculate totals for each type
                const totalSilver = agents.reduce((acc, agent) => acc + agent.silver, 0);
                const totalGold = agents.reduce((acc, agent) => acc + agent.gold, 0);
                const totalPlatinum = agents.reduce((acc, agent) => acc + agent.platinum, 0);
                const totalStandard = agents.reduce((acc, agent) => acc + agent.standard, 0);

                // Update statistics with animation
                setTimeout(() => {
                    document.getElementById('total-agents').textContent = agents.length;
                    document.getElementById('total-activations').textContent = getTotalActivations();
                    document.getElementById('remaining-target').textContent = getRemainingTotal();
                    document.getElementById('completion-percentage').textContent = `${getCompletionPercentage()}% Complete`;
                    document.getElementById('total-progress').textContent = `${getTotalActivations()}/${agents.length * 10} Total Activations`;

                    // Update the footer totals
                    document.getElementById('total-silver').textContent = totalSilver;
                    document.getElementById('total-gold').textContent = totalGold;
                    document.getElementById('total-platinum').textContent = totalPlatinum;
                    document.getElementById('total-standard').textContent = totalStandard;
                }, 500);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
